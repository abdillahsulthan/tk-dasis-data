{% include 'navbar.html' %}
{% block content %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Atlet | Form Data Kualifikasi</title>
  </head>
  <body>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <section class="h-100 h-custom" style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(60,60,199,1) 30%, rgba(0,123,255,1) 100%); height: 100vh;">
        <div class="container py-5 h-100" style="height: 100vh;">
            <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh;">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <center>
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Form Data Kualifikasi</h3>
                            </center>
                            <form class="px-md-2">
                                <center>
                                    <div class="form-outline mb-4">
                                        <div class="input">
                                            <label>Nomor Batch : </label>
                                            <input type="text" id="nomor-batch" name="nomor-batch" required>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="dropdown">
                                            <label>Tempat Pelaksanaan : </label>
                                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Tempat Pelaksanaan
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Sande Vila Nova</a>
                                                <a class="dropdown-item" href="#">Zapala</a>
                                                <a class="dropdown-item" href="#">Letpandan</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <div class="dropdown">
                                            <label>Tanggal Pelaksanaan : </label>
                                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Tanggal Pelaksanaan
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">2023-05-14</a>
                                                <a class="dropdown-item" href="#">2023-04-23</a>
                                                <a class="dropdown-item" href="#">2023-03-22</a>
                                            </div>
                                        </div>
                                    </div>                
                                        <button type="submit" class="btn btn-primary btn-lg mb-1">Next</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
  <script>
     $(function(){

        $(".dropdown-menu a").click(function(){

            $("#dropdownMenuButton").text($(this).text());
            $("#dropdownMenuButton").val($(this).text());

        });

    });
  </script>
  {% endblock content %}
</html>
