{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Atlet | Pilih Kategori</title>
{% endblock meta %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-10">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4">
                <h2 class="fw-bold mb-4 text-uppercase">Pilih Kategori</h2>
                <script>
                    function pilihKategori(namaEvent, totalHadiah, tanggalMulai, kategori, kapasitas, stadium, negara) {
                      var url = 'pilih_kategori.html?' +
                                'Nama Event:' + encodeURIComponent(namaEvent) +
                                '&TotalHadiah:' + encodeURIComponent(totalHadiah) +
                                '&Tanggal Mulai:' + encodeURIComponent(tanggalMulai) +
                                '&kategori:' + encodeURIComponent(kategori) +
                                '&Kapasitas:' + encodeURIComponent(kapasitas) +
                                '&Stadium:' + encodeURIComponent(stadium) +
                                '&Negara:' + encodeURIComponent(negara);
                      window.location.href = url;
                    }
                </script>
                <table class="table table-dark">
                    <thead class="thead">
                        <tr>
                        <th scope="col">Kategori</th>
                        <th scope="col">Partner</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Tunggal Putra</td>
                        <td>-</td>
                        <td><button onclick="pilihKategori('GBK', 'Indonesia')">Join</button></td>
                        </tr>
                        <tr>
                        <td>Ganda Putra</td>
                        <td>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Sulthan</a>
                                <a class="dropdown-item" href="#">Adly</a>
                                <a class="dropdown-item" href="#">Rafli</a>
                            </div>
                        </div>
                        </td>
                        <td><button onclick="pilihKategori('Senayan', 'Indonesia')">Join</button></td>
                        </tr>
                        <td>Ganda Campuran</td>
                        <td>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Jessica</a>
                                <a class="dropdown-item" href="#">Renata</a>
                                <a class="dropdown-item" href="#">Women</a>
                            </div>
                        </div>
                        </td>
                        <td><button onclick="pilihKategori('Senayan', 'Indonesia')">Join</button></td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
