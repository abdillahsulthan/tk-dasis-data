{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>BaBaDu | Register</title>
<style>
  .fixedwidth {
    min-width: 150px;
    max-width: 150px;
  }   
</style>
{% endblock meta %}
{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Pilih role yang anda inginkan!</p>
              <button class="btn btn-lg btn-block btn-secondary mb-4 fixedwidth" type="submit">Atlet</button>
              <br>
              <button class="btn btn-lg btn-block btn-secondary mb-4 fixedwidth" type="submit">Pelatih</button>
              <br>
              <button class="btn btn-lg btn-block btn-secondary fixedwidth" type="submit">Umpire</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
